            <circle cx='200' cy='200' r='100' fill='#eee' stroke='#ccc' stroke-width='17'></circle>

    <script>
        // setInterval(functio
        let t = 630
        let s = 6 //需要6秒钟走完
        function setTime(s){
            let time = document.querySelector('.time')
            time.innerHTML = s + '秒'
        }
        setTime(s)
        const timer = setInterval(()=>{
            if(s<=0){
                clearInterval(timer)
            }else{
                s -=1
                let bluew = document.querySelector('#bluew')
                console.log(s*(t/6))
                bluew.style['stroke-dashoffset'] = -(6-s)*(t/6)
                
                setTime(s) 
            }
        },1000)
    </script>
